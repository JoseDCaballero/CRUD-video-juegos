<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Video Juegos</title>
</head>
<body> 
    <div class="principal">
        <h1>Listado de videojuegos</h1>
        <dialog id="modal">
            <div class="container">
                <div>
                    <label for="nombre">Nombre del video juego:</label> 
                    <input type="text" id="nombre" />
                </div>
                <div>
                    <label for="fecha">Fecha de lanzamiento del video juego:</label>
                    <input type="date" id="fecha" />
                </div>
                <div>
                    <label for="descripcion">Descripci√≥n del video juego:</label>
                    <input type="text" id="descripcion" />
                </div>
                <div>
                    <button onclick="agregarRegistro()">Agregar</button>
                </div>
            </div>  
        </dialog>           
        <div class="contenedor">
            <div class="open">           
                <button id="modal-open" class="button_more" onclick="modal_open(this)">Agregar nuevo videojuego</button> 
            </div>
            <br>
            <button onclick="eliminarTodos()" class="botonDel">Eliminar todos los registros</button>
        </div>
        <h1>Videojuegos</h1>
        <div id="tablaDatos" class="informacion">
                    
        </div> 
    </div>
<script src="codigo.js"></script>
</body>
</html>
